version: 2.1
jobs:
  node:
    working_directory: ~/timesheet-application
    docker:
      - image: cimg/node:12.16

    steps:
      - checkout

      - restore_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}

      - restore_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}

      - run: yarn install

      - save_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
          paths:
            - ~/.cache/yarn

      - save_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}
          paths:
            - node_modules

      - persist_to_workspace:
          root: ~/timesheet-application
          paths:
            - node_modules

  android-build-and-test:
    working_directory: ~/timesheet-application/android
    docker:
      - image: circleci/android:api-29-node
    steps:
      - checkout:
          path: ~/timesheet-application

      - attach_workspace:
          at: ~/timesheet-application
      - run:
          name: Build debug APK and release APK
          command: |
            ./gradlew :app:assembleDebug
            ./gradlew :app:assembleDebugAndroidTest

      - store_artifacts:
          path: app/build/outputs/apk/debug/
          destination: Debug

workflows:
  node-android-ios:
    jobs:
      - node
      - android-build-and-test:
          requires:
            - node
